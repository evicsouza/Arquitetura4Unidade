<div *ngIf="product" class="products">
  <h2>{{product.prod_name | uppercase}} Detalhes</h2>
  <div><span>Descrição: </span>{{product.prod_desc}}</div>
  <div><span>Preço: </span>{{product.prod_price}}</div>
  <div><span>Atualizar: </span>{{product.updated_at | date}}</div>
  <div>
    <button routerLink="/product-edit/{{product._id}}">
      Edit
    </button>
  </div>
</div>
